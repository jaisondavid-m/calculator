<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="images.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STANDARD  CALCULATOR</h1>
    <table border="2" height="530px" width="430px" align="center">
        <tr >
            <td colspan="4" id="sreach" style="height: 80px;"><input type="number" style="width:98%; height:71px; border-radius: 15px; font-size: 35px;"  placeholder="0"></td>
        </tr>
        <tr>
            <td align="center"><button>%</button></td>
            <td align="center"><button>CE</button></td>
            <td align="center"><button>C</button></td>
            <td align="center"><button id="del">Del</button></td>
        </tr>
        <tr>
            <td align="center"><button>1/x</button></td>
            <td align="center"><button>x<sup>2</sup></button></td>
            <td align="center"><button><sup>2</sup>√x</button></td>
            <td align="center"><button>÷</button></td>
        </tr>
        <tr>
            <td align="center"><button >7</button></td>
            <td align="center"><button>8</button></td>
            <td align="center"><button>9</button></td>
            <td align="center"><button>X</button></td>
        </tr>
        <tr>
            <td align="center"><button>4</button></td>
            <td align="center"><button>5</button></td>
            <td align="center"><button>6</button></td>
            <td align="center"><button>-</button></td>
        </tr>
        <tr>
            <td align="center"><button>1</button></td>
            <td align="center"><button>2</button></td>
            <td align="center"><button>3</button></td>
            <td align="center"><button>+</button></td>
        </tr>
        <tr>
            <td align="center" id="leftend"><button>+/_</button></td>
            <td align="center"><button>0</button></td>
            <td align="center"><button>.</button></td>
            <td align="center" id="rightend"><button id="equal">=</button></td>
        </tr>
    </table>
</body>
</html>
